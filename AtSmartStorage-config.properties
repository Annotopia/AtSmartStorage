# Virtuoso triple store
annotopia.storage.triplestore.host=jdbc:virtuoso://localhost:1111
annotopia.storage.triplestore.user=dba
annotopia.storage.triplestore.pass=dba

# The uri of the Named Graph storing provenance metadata
annotopia.storage.uri.graph.provenance=annotopia:graphs:provenance
# The uri of the Named Graph storing permission data
annotopia.storage.uri.graph.permissions=annotopia:graphs:permissions

annotopia.storage.testing.enabled=true
annotopia.storage.testing.apiKey=testkey

annotopia.storage.resolution.uri=
annotopia.storage.resolution.urn=

# JSON-LD references
annotopia.jsonld.openannotation.context=https://raw2.github.com/Annotopia/AtSmartStorage/master/web-app/data/OAContext.json
annotopia.jsonld.openannotation.framing=https://raw2.github.com/Annotopia/AtSmartStorage/master/web-app/data/OAFrame.json
annotopia.jsonld.annotopia.context=https://raw2.github.com/Annotopia/AtSmartStorage/master/web-app/data/AnnotopiaContext.json
annotopia.jsonld.annotopia.framing=https://raw2.github.com/Annotopia/AtSmartStorage/master/web-app/data/AnnotopiaFrame.json
annotopia.jsonld.annotopia.framinglight=https://raw2.github.com/Annotopia/AtSmartStorage/master/web-app/data/AnnotopiaFrameLight.json